<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title><!--{title}--></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <p class="title"><!--{title}--></p>
        <form name="clearForm" method="get" action="/api/clearlog">
            <button onclick="clearLog()" type="button">Clear log</button>
            <input type="hidden" name="confirmed" value="true"/>
        </form>
        <!--{content}-->
    </div>
    <button id="scroll-button" onclick="scrollToTop()">Scroll to top</button>
    <script type="text/javascript">
        function clearLog() {
            let answer = confirm("Clear log?");
            if (answer === true) {
                document.clearForm.submit();
            }
        }
    </script>
</body>
</html>
