<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Plot</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
        .plotform {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .div1 {
            grid-area: 1 / 1 / 2 / 2;
        }

        .div2 {
            grid-area: 2 / 1 / 3 / 4;
        }

        .div3 {
            grid-area: 3 / 1 / 4 / 2;
        }

        .div4 {
            grid-area: 3 / 2 / 4 / 3;
        }

        .div5 {
            grid-area: 3 / 3 / 4 / 4;
        }

        .div6 {
            grid-area: 4 / 3 / 5 / 4;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function (event) {
            let presets = [
                {
                    "Formula": "1/x",
                    "Start": 0,
                    "End": 10,
                    "Step": 100
                },
                {
                    "Formula": "x^2",
                    "Start": -10,
                    "End": 10,
                    "Step": 100
                },
                {
                    "Formula": "x^3",
                    "Start": -10,
                    "End": 10,
                    "Step": 100
                },
                {
                    "Formula": "sin(x)",
                    "Start": -180,
                    "End": 180,
                    "Step": 720
                },
                {
                    "Formula": "cos(x)",
                    "Start": -180,
                    "End": 180,
                    "Step": 720
                },
                {
                    "Formula": "tan(x)",
                    "Start": -180,
                    "End": 180,
                    "Step": 720
                }
            ];
            let presetSelector = document.getElementById("preset");
            for (let i = 0; i < presets.length; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.text = presets[i].Formula;
                presetSelector.appendChild(option);
            }
            presetSelector.onchange = function () {
                let selectedPreset = presets[presetSelector.value];
                document.getElementById("Formula").value = selectedPreset.Formula;
                document.getElementById("Start").value = selectedPreset.Start;
                document.getElementById("End").value = selectedPreset.End;
                document.getElementById("Step").value = selectedPreset.Step;
            };
        });
    </script>
</head>
<body>
    <div class="container">
        <form action="plot.html" method="post" enctype="multipart/form-data">
            <fieldset class="plotform">
                <legend>Plot options</legend>
                <div class="form-group div1">
                    <label for="preset">Preset:</label>
                    <select class="form-control" id="preset" name="preset">
                        <option value="">Select a preset</option>
                    </select>
                </div>
                <div class="form-group div2">
                    <label for="Formula">Formula to plot:</label>
                    <input class="form-control" id="Formula" name="Formula" type="text" placeholder="1/x">
                </div>
                <div class="form-group div3">
                    <label for="Start">Start value:</label>
                    <input class="form-control" id="Start" name="Start" type="number" placeholder="-10">
                </div>
                <div class="form-group div4">
                    <label for="End">End value:</label>
                    <input class="form-control" id="End" name="End" type="number" placeholder="10">
                </div>
                <div class="form-group div5">
                    <label for="Step"># of steps:</label>
                    <input class="form-control" id="Step" name="Step" type="number" placeholder="100">
                </div>
                <div class="form-group div6">
                    <input type="submit" class="green-bg button" value="Plot" />
                    <input type="reset" class="red-bg button" value="Reset" />
                </div>
            </fieldset>
        </form>
        <div>
            <!--{content}-->
        </div>
    </div>
</body>
</html>
